name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/moderator-dashboard-ui/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend/moderator-dashboard-ui
      run: npm ci

    - name: Run linter
      working-directory: ./frontend/moderator-dashboard-ui
      run: npm run lint
      continue-on-error: true

    - name: Type check
      working-directory: ./frontend/moderator-dashboard-ui
      run: npm run type-check
      continue-on-error: true

    - name: Build
      working-directory: ./frontend/moderator-dashboard-ui
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_CHECKO_API_KEY: test
      run: npm run build







